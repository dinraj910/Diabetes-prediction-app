<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card p-4 shadow">
      <h2 class="text-center mb-4">Prediction Result</h2>
      <p class="lead text-center">The model predicts:</p>
      <h3 class="text-center text-success">{{ result }}</h3>
      <hr>
      <h5>BMI Used: {{ bmi }}</h5>
      <h5>Input Data:</h5>
      <ul class="list-group">
        {% for key, val in data.items() %}
          <li class="list-group-item"><strong>{{ key }}:</strong> {{ val }}</li>
        {% endfor %}
      </ul>
      <div class="text-center mt-4">
        <a href="/" class="btn btn-outline-secondary">Try Again</a>
      </div>
    </div>
  </div>
</body>
</html>
