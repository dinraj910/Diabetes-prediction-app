<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diabetes Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card p-4 shadow">
      <h2 class="text-center mb-4">Diabetes Prediction</h2>
      <form method="POST">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Pregnancies</label>
            <input type="number" name="pregnancies" class="form-control" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Glucose</label>
            <input type="number" name="glucose" class="form-control" required>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Blood Pressure</label>
            <input type="number" name="blood_pressure" class="form-control" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Skin Thickness</label>
            <input type="number" name="skin_thickness" class="form-control" required>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Insulin</label>
            <input type="number" name="insulin" class="form-control" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Age</label>
            <input type="number" name="age" class="form-control" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">BMI (optional)</label>
            <input type="number" step="0.01" name="bmi" class="form-control">
          </div>
          <div class="col-md-3 mb-3">
            <label class="form-label">Weight (kg)</label>
            <input type="number" step="0.1" name="weight" class="form-control">
          </div>
          <div class="col-md-3 mb-3">
            <label class="form-label">Height (cm)</label>
            <input type="number" step="0.1" name="height" class="form-control">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Diabetes Pedigree Function</label>
          <input type="number" step="0.001" name="dpf" class="form-control" required>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">Predict</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
